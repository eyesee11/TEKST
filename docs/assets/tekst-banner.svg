<svg width="600" height="150" viewBox="0 0 600 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Retro gradient -->
    <linearGradient id="retroGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#39ff14;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#00ffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#bf00ff;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Grid pattern -->
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="rgba(57, 255, 20, 0.1)" stroke-width="1"/>
    </pattern>
    
    <!-- Scanlines -->
    <pattern id="scanlines" width="100%" height="4" patternUnits="userSpaceOnUse">
      <rect width="100%" height="2" fill="rgba(57, 255, 20, 0.03)"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="150" fill="#0d1117"/>
  
  <!-- Grid overlay -->
  <rect width="600" height="150" fill="url(#grid)" opacity="0.3"/>
  
  <!-- Scanlines overlay -->
  <rect width="600" height="150" fill="url(#scanlines)" opacity="0.6"/>
  
  <!-- Main title TEKST -->
  <text x="300" y="70" text-anchor="middle" 
        font-family="'JetBrains Mono', monospace" 
        font-size="48" 
        font-weight="700" 
        fill="url(#retroGradient)" 
        filter="url(#glow)">TEKST</text>
  
  <!-- Subtitle -->
  <text x="300" y="100" text-anchor="middle" 
        font-family="'JetBrains Mono', monospace" 
        font-size="14" 
        font-weight="400" 
        fill="#8b949e" 
        letter-spacing="2px">THE ADVANCED TEXT EDITOR TOOL</text>
  
  <!-- Decorative brackets -->
  <text x="50" y="75" 
        font-family="'JetBrains Mono', monospace" 
        font-size="60" 
        fill="#39ff14" 
        filter="url(#glow)">&lt;</text>
  
  <text x="550" y="75" 
        font-family="'JetBrains Mono', monospace" 
        font-size="60" 
        fill="#39ff14" 
        filter="url(#glow)">&gt;</text>
  
  <!-- Bottom accent line -->
  <line x1="100" y1="130" x2="500" y2="130" 
        stroke="url(#retroGradient)" 
        stroke-width="2" 
        filter="url(#glow)"/>
  
  <!-- Corner accents -->
  <rect x="20" y="20" width="15" height="2" fill="#39ff14" filter="url(#glow)"/>
  <rect x="20" y="20" width="2" height="15" fill="#39ff14" filter="url(#glow)"/>
  
  <rect x="565" y="20" width="15" height="2" fill="#00ffff" filter="url(#glow)"/>
  <rect x="578" y="20" width="2" height="15" fill="#00ffff" filter="url(#glow)"/>
  
  <rect x="20" y="128" width="15" height="2" fill="#bf00ff" filter="url(#glow)"/>
  <rect x="20" y="115" width="2" height="15" fill="#bf00ff" filter="url(#glow)"/>
  
  <rect x="565" y="128" width="15" height="2" fill="#ff8c00" filter="url(#glow)"/>
  <rect x="578" y="115" width="2" height="15" fill="#ff8c00" filter="url(#glow)"/>
</svg>
